<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <div class="filter">
            <h1>¿Qué tal el tiempo en...?</h1>
            <form class="form">
                <input type="text" name="" id="city-input" class="city-input" placeholder="Ciudad">
            </form>
        </div>
    </main>
    <div class="circle"></div>

    <div class="card">
    </div>

    <template id="data-template">
        <div class="header-weather">
            <h2 class="city"></h2>
        </div>

        <div class="header-information">
            <div class="actual-temp">
                <h3 class="temp"></h3>
                <p>Ahora</p>
                <div class="max-min">
                    <h4 class="temp-min"></h4>
                    <h4 class="temp-max"></h4>
                </div>
            </div>
            <div class="weather-avatar">
                <img src="" alt="tiempo" width="150px" height="150px" class="weather-condition">
                <p class="temp-weather"></p>
            </div>
            <div class="aditional">
                <div class="sensation">
                    <h4></h4>
                    <p>Sensación</p>
                </div>
                <div class="humidity">
                    <h4></h4>
                    <p>Humedad</p>
                </div>
                <div class="wind">
                    <h4></h4>
                    <p>Viento</p>
                </div>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
